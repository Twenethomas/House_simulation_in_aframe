        <!-- Cylinders and Spheres in Pattern -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const scene = document.querySelector("a-scene");
                for (let i = -15; i <= 65; i++) {
                    let cylinder = document.createElement("a-cylinder");
                    cylinder.setAttribute("radius", "0.1");
                    cylinder.setAttribute("color", "rgb(98, 98, 98)");
                    cylinder.setAttribute("height", "7");
                    cylinder.setAttribute("position", `${i} 4 -36`);
